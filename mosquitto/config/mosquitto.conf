# Configuração do Broker MQTT Mosquitto
# ======================================

# Listener TCP - conexões MQTT padrão na porta 1883
listener 1883
listener 1883 ::
protocol mqtt

# Listener WebSocket - conexões via browser na porta 9001
listener 9001
protocol websockets

# Permite conexões anônimas (sem autenticação)
allow_anonymous true

# Persistência - salva mensagens no disco
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Mensagens de conexão
connection_messages true


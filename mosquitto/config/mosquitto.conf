# Configuração do Broker MQTT Mosquitto
# ======================================

# Listener - aceita conexões na porta 1883
listener 1883

# Permite conexões anônimas (sem autenticação)
allow_anonymous true

# Persistência - salva mensagens no disco
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Mensagens de conexão
connection_messages true

